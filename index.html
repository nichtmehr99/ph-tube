<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- nav section -->
      <nav class="mt-3">
        <div class="container mx-auto">
          <div class="flex justify-between">
            <img src="Logo.png" alt="" />
            <button class="text-3xl bg-slate-200 rounded-lg p-3">
              Sort By View
            </button>
            <button class="text-3xl bg-orange-200 rounded-lg p-3">Blog</button>
          </div>
        </div>
      </nav>
      <div class="container mx-auto">
        <hr class="mt-4 bg-slate-400 border-y-2" />
      </div>
    </header>
    <main class="container mx-auto mt-4">
        <!-- card static  -->
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure>
          <img src="shape.jpeg" alt="Shoes" />
        </figure>
        <div class="flex space-x-5 p-4">
          <div class="w-14 mt-4">
            <img class="rounded-full" src="noha.jpeg" alt="" />
          </div>
          <div>
            <h2 class="text-xl">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <p>Views</p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
